<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊïôÂ∏àÊª°ÊÑèÂ∫¶ÂèçÈ¶àÁªìÊûú‰∏ãËΩΩÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .example {
            margin-top: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .example h3 {
            margin-bottom: 10px;
            color: #444;
        }
        
        .example-codes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .example-code {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        .file-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-icon">üìä</div>
        <h1>ÊïôÂ∏àÊª°ÊÑèÂ∫¶ÂèçÈ¶àÁªìÊûú‰∏ãËΩΩÁ≥ªÁªü</h1>
        
        <div class="input-group">
            <input type="text" id="fileId" placeholder="ËØ∑ËæìÂÖ•6‰ΩçÂØÜÁ†ÅÔºöÔºàËßÅÁæ§ÂèëÁü≠‰ø°Ôºâ " autocomplete="off">
        </div>
        
        <button id="downloadBtn">‰∏ãËΩΩÊñá‰ª∂</button>
        
        <div id="message" class="message"></div>
        
    
   
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileIdInput = document.getElementById('fileId');
            const downloadBtn = document.getElementById('downloadBtn');
            const messageDiv = document.getElementById('message');
            
            // ‰∏ãËΩΩÊñá‰ª∂ÂáΩÊï∞
            function downloadFile(fileId) {
                const fileName = `${fileId}.xlsx`;
                // ÊòæÁ§∫‰∏ãËΩΩÊàêÂäüÊ∂àÊÅØ
                showMessage(`Êñá‰ª∂ ${fileName} ‰∏ãËΩΩ‰∏≠...`, 'success');
                
                // Ê®°Êãü‰∏ãËΩΩÂª∂Ëøü
                setTimeout(() => {
                    showMessage(`Êñá‰ª∂ ${fileName} ‰∏ãËΩΩÂÆåÊàêÔºÅ`, 'success');
                   
	   window.location.href = `files/${fileId}.xlsx`;
             
                }, 1500);
            }
            
            // ÊòæÁ§∫Ê∂àÊÅØ
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // 3ÁßíÂêéËá™Âä®ÈöêËóèÊ∂àÊÅØ
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
            
            // È™åËØÅËæìÂÖ•
            function validateInput() {
                const fileId = fileIdInput.value.trim();
                
                if (!fileId) {
                    showMessage('ËØ∑ËæìÂÖ•Ê≠£Á°ÆÂØÜÁ†Å', 'error');
                    return false;
                }
                
                if (!/^\d{6,}$/.test(fileId)) {
                    showMessage('ÂØÜÁ†ÅÂøÖÈ°ª‰∏∫6‰ΩçÊï∞Â≠óÔºåËßÅÁæ§ÂèëÁü≠‰ø°', 'error');
                    return false;
                }
                
                return fileId;
            }
            
            // ‰∏ãËΩΩÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            downloadBtn.addEventListener('click', function() {
                const fileId = validateInput();
                if (fileId) {
                    downloadFile(fileId);
                }
            });
            
            // ÊåâEnterÈîÆ‰πüÂèØ‰ª•Ëß¶Âèë‰∏ãËΩΩ
            fileIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const fileId = validateInput();
                    if (fileId) {
                        downloadFile(fileId);
                    }
                }
            });
            
            // Á§∫‰æãÁºñÂè∑ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.example-code').forEach(code => {
                code.addEventListener('click', function() {
                    fileIdInput.value = this.textContent;
                    downloadFile(this.textContent);
                });
            });
        });
    </script>
</body>
</html>
